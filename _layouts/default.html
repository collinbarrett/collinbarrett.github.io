<!DOCTYPE html>
<html lang="en-US">

<head>
  {% include head.html %}
</head>

<body>
  <div class="wrapper">
    <header>
      <a href="{{ "/" | absolute_url }}"><img src="{{site.logo | relative_url}}" alt="Collin M. Barrett" /></a>

      <p>{{ site.description | default: site.github.project_tagline }}</p>

      <div class="social-icons">
        <a href="https://www.linkedin.com/in/collinbarrett" title="LinkedIn">
          <img src="/assets/img/icons/linkedin.svg" alt="LinkedIn" width="16" height="16">
        </a>
        <a href="https://github.com/collinbarrett" title="GitHub">
          <img src="/assets/img/icons/github.svg" alt="GitHub" width="16" height="16">
        </a>
        <a href="https://stackoverflow.com/users/2343739/collin-barrett" title="Stack Overflow">
          <img src="/assets/img/icons/stackoverflow.svg" alt="Stack Overflow" width="16" height="16">
        </a>
        <a href="https://www.goodreads.com/collinbarrett" title="Goodreads">
          <img src="/assets/img/icons/goodreads.svg" alt="Goodreads" width="16" height="16">
        </a>
        <a href="https://twitter.com/collinbarrett" title="Twitter">
          <img src="/assets/img/icons/twitter.svg" alt="Twitter" width="16" height="16">
        </a>
        <a href="https://www.facebook.com/collinmbarrett" title="Facebook">
          <img src="/assets/img/icons/facebook.svg" alt="Facebook" width="16" height="16">
        </a>
        <a href="https://www.instagram.com/collinmbarrett" title="Instagram">
          <img src="/assets/img/icons/instagram.svg" alt="Instagram" width="16" height="16">
        </a>
      </div>

    </header>
    <section>

      {{ content }}

    </section>
    {% include footer.html %}
  </div>
  {% include scripts.html %}
</body>

</html>
