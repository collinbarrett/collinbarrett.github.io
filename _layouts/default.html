        </a>
        <a href="https://github.com/collinbarrett" title="GitHub">

        </a>

        <a href="https://www.goodreads.com/collinbarrett" title="Goodreads">

        </a>
        <a href="https://www.instagram.com/collinmbarrett" title="Instagram">

      <div class="menu">
        <a href="/blog">Blog</a> | <a href="/assets/resume_collinmbarrett.pdf">Resume</a>
