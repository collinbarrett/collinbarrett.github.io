<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <p class="view"><a href="{{ site.github.owner_url }}">GitHub</a></p>
        <p class="view"><a href="https://www.linkedin.com/in/collinbarrett">LinkedIn</a></p>
        <p class="view"><a href="https://stackoverflow.com/users/2343739/collin-barrett">Stack Overflow</a></p>
        <p class="view"><a href="https://twitter.com/collinbarrett">Twitter</a></p>
        <p class="view"><a href="https://www.goodreads.com/collinbarrett">Goodreads</a></p>

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Collin M. Barrett Â© {{ 'now' | date: "%Y" }}</small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
